<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Selector</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Jaro:opsz@6..72&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="theme-selector">
    <h1 class="main-title">Choose Your Theme</h1>
    <div class="themes">
      <a href="light.html" class="theme light">
        <img src="light.jpg" alt="Light Theme">
        <button>Light Theme</button>
      </a>
      <a href="dark.html" class="theme dark">
        <img src="black.jpg" alt="Dark Theme">
        <button>Dark Theme</button>
      </a>
    </div>
  </div>
</body>
</html>
